name: user_core2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get:
  intl:
  http:
  image_picker:
  flutter_svg: ^1.1.6
  cupertino_icons: ^1.0.2
  shared_preferences:
  flutter_secure_storage:
  flutter_inappwebview:
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  google_sign_in: ^5.4.2
  sign_in_with_apple:
  cloud_firestore: ^4.0.5
  uuid: ^3.0.7
  toss_payment: ^0.2.6
  url_launcher: ^6.1.7
  flutter_image_compress:
  flutter_local_notifications: ^13.0.0
  cached_network_image: ^3.2.3
  firebase_messaging: ^14.2.5
  fluttertoast: ^8.2.1
  firebase_storage: ^11.1.1
  google_translator: ^1.0.0
  kpostal: ^0.5.1
  algolia: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: fonts/NotoSansKR-Bold.otf
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

